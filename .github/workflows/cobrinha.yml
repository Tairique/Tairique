name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Tairique
          outputs: |
            # versão light: fundo em tons de "mato seco" e commits amarelos
            dist/github-contribution-grid-snake.svg?color_snake=#A020F0&color_dots=#8a9160,#6f7a44,#556b2f,#425426,#FFEB3B
            # versão dark: tons mais escuros para o tema escuro
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#A020F0&color_dots=#3b4b2a,#2f3f22,#243317,#17240f,#FBC02D

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
